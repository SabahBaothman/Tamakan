<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Poppins;
            background-color: var(--background);

        }
        .loading-container {
            text-align: center;
        }
        .loading-container img {
            width: 400px; /* Adjust width as needed */
            height: 100px; /* Adjust height as needed */
        }
        .loading-container p {
            margin-top: 20px;
            font-size: 22px;
            color: #333;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 50px; /* Adjust width as needed */
            height: 50px; /* Adjust height as needed */
            border-radius: 50%;
            border-left-color: #183D61;
            animation: spin 1s ease infinite;
            margin-top: 20px; /* Move spinner down */
            margin-left: auto;
            margin-right: auto;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="..\images\blueLogo.png" alt="Logo">
        <p>We're summarizing your chapter content. Please wait a moment...</p>
        <div class="spinner"></div>
    </div>
    <script>
        function redirectToSummarization() {
            const urlParams = new URLSearchParams(window.location.search);
            const teacher_id = urlParams.get('teacher_id');
            const course_id = urlParams.get('course_id');
            const chapter_number = urlParams.get('chapter_number');
            const redirect_url = `execute_summarization.php?teacher_id=${teacher_id}&course_id=${course_id}&chapter_number=${chapter_number}`;
            
            setTimeout(() => {
                window.location.href = redirect_url;
            }, 2000); // Adjust the delay as needed
        }

        window.onload = redirectToSummarization;
    </script>
</body>
</html>
